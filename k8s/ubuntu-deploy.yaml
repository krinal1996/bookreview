apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu
  namespace: bookreview
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubuntu
  template:
    metadata:
      labels:
        app: ubuntu
    spec:
      containers:
        - name: ubuntu
          image: ubuntu:22.04
          command: ["sleep", "infinity"]
          tty: true
          stdin: true
      restartPolicy: Always


